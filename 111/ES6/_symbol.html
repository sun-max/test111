    <!--
        js基本数据类型
        1.number 
        2.boolean
        3.string
        4.undefined
        5.null
        6.symbol 代表一个独一无二的值,不会出现重复
    -->
    <script>
    
     let x = Symbol('x');
     let y = Symbol('y');
     obj = {
         name:'zs',
         //加[]表示动态可变的
         [x]:'xxxx'
     }
     console.log(obj);
     console.log(x===y);//返回值为false
     console.log(x,y);


    </script>

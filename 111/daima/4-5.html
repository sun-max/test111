<body>
    <script>
    var n = prompt("请输入一个数字",4);
    var i=1,j=1;
    for( i=1;i<=n;i++){
        for(j=1;j<=i;j++){
           document.write(j+"&nbsp");
        }
        document.write("<br>");
     }
    
    
    </script>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
    var n = prompt("请输入一个数字",4);
    var a = new Array(4);
    var i=0,j=0;
    for( i=0;i<=n;i++){
        for(j=0;j<=n;j++){
            a[i][j] = i + 1;
            a[i+1][j] = i + 2;
        }
     }
    console.log(a[i][j]);
    
    </script>
</body>

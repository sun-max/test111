<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x;
        var count=0;
        for( x=1;x<=1000;x++){

        if(x%3==0&&x%5==0&&x%7==0){
               count++;
               
               if(count==7){
              
               document.write("<br>");
           }
           document.write(x+"&nbsp");
           }
           
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("请输入a的值",10);
        var b=prompt("请输入b的值",12);
       function factorial(a,b){
           var  fac,fac1=1,fac2=1;
           for(var i=1;i<=a;i++){
            fac1*=i;
           }
           for(var j=1;j<=b;j++){
            fac2*=j;
           }
          fac=fac2-fac1;
          return fac;
       }
    document.write(factorial(a,b));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
      function f1(n){

          for(var i=1;i<=n;i++){
              for(var j=n-i;j>=1;j--){
                  document.write("&nbsp");
              }
              for(var m=1;m<=i;m++){
                  document.write("*&nbsp");
              }
              document.write("<br>");
          }
         
      }   
      f1(8);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
       function f1(n){
           var sum=0;sign=1;
           for (var i=1;i<=n;i++){
                 sum+=sign/(2*i-1);
                 sign*=-1;
           }
           return 4*sum;
       }
       document.write(f1(100)+"<br>");
       document.write(f1(500)+"<br>");
       document.write(f1(1000)+"<br>");
       document.write(f1(10000)+"<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--
     基本数据类型 number string boolean undefined null
     返回undefined
      1. 定义变量没有赋值
      2. 数组越界
      3.访问对象下没有的属性
      4.函数没有返回值
      null getElementById()取不到元素 返回null(null是一个空对象)
     引用数据类型 array object 
     判断数据类型 typeof
       typeof "abc" ==> "string"
       typeof 123 ==> "number"
       typeof true ==> "boolean"
       typeof undefined ==> "undefined"
       typeof null ==> "object"
       typeof 函数 ==> "function"
       判断数组和对象
       console.log(arr instance of Array);
       console.log(arr.constructor == Array);
       console.log(Array.isArray(arr));
 -->
 <script>
 //构造函数 类 this指向new出来的实例化对象
 function Person(name,age,weight){
 this.name=name,
this.age=age,
this.weight=weight;
this.eat=function(){
console.log("hahaha");
}
}  
//实例化对象
var p1= new Person('zs',20,70);
p1.eat();
console.log(p1);
 </script>
 
</body>
</html>

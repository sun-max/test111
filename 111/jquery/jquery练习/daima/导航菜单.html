<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #container {
            width: 200px;
            border: 1px solid #000;
        }

        ul {
            list-style: none;
        }

        h2 {
            background: #000000;
            color: #fff;
        }

        #container ul {
            display: none;
        }
       #container .show{
           display:block;
       }
    </style>
</head>

<body>
    <ul id="container">
        <li>
            <h2>管理区</h2>
            <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </li>
        <li>
            <h2>交流区</h2>
            <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </li>
    </ul>

    <script>
       $('h2').on('click',function(){
          //找到下一个兄弟，切换样式；
          $(this).siblings().toggleClass('show');
       })
      


    </script>

</body>

</html>

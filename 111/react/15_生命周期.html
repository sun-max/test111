<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='root'></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <!-- 将es6转换成es5 -->
    <script src="browser.min.js"></script>
    <!-- jsx -->
    <script type='text/babel'>
          class Main extends React.Component{
        constructor(){
            super();
            this.state={
           msg:'heheheh'
            }
            
            console.log('main constructor');
        }
       
        
        conponentWillMount(){
            console.log("main conponentWillMount");
        }
        conponentDidMount(){
            console.log("main conponentDidMount");
            
        }
        render(){
            console.log('main render');
            return (
                <div>
                 <h2>{this.state.msg}</h2>
                 <button onClick={()=>{
                     this.setState({
                         msg:'hhhhhh'
                     })
                 }}>点击</button>
                 <Children title={this.state.msg}></Children>
                </div>
            )
        }
    }
    class Children extends React.Component{
        constructor(){
            super();
            this.state = {
                val:111
            }
            console.log('children constructor');
        }
        componentWillMount(){
            console.log('children componentWillMount');
        }
       componentWillReceiveProps(){
           console.log('children componentWillReceiveProps');

       }
       shouldComponentUpdate(nextProps,nextState){ //性能优化 
                console.log(nextProps,nextState);
               
                return true;
            }
       componentWillUpdate(){
           console.log('children componentWillUpdate');
       }
       componentDidUpdate(){
           console.log('childern componentDidUpdate');
       }
        render(){
            console.log('children render');
            return(
                <div>
                我是children {this.props.title}
                  <h2>{this.state.val}</h2>
                  <button onClick={()=>{
                    this.setState({
                        val:222
                    })
                  }}>click</button>
                </div>
            )
        }
    }
    ReactDOM.render(
      <Main></Main>,
      document.getElementById('root')
    )
    </script>    
</body>
</html>

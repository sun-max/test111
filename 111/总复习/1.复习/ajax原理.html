<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //    AJAX是一种在无需重新加载整个网页的情况下，能够更新部分网页的技术。
    //先创建XMLHttpRequest对象
    var xmlhttp;
    if(window.XMLHttpRequest){//code for IE7+,Firefox,Chrome
        xmlhttp = new XMLHttpRequest();

    }else{//code for IE6,IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    //向服务器发送请求
    xmlhttp.open("GET","test1.txt".true);//请求方式，请求的url地址 true为异步请求
    //get请求地址栏可以写参数
    xmlhttp.send();
    //post请求地址栏不可以写参数，参数写到send里
    xmlhttp.open("POST","ajax_test.asp",true);
    xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    xmlhttp.send("fname=Bill&lname=Gates");
    //服务端响应请求
    xmlhttp.onreadystatechange = function(){
        if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
           console.log(xmlhttp.responseText);//服务器返回的数据

        }
    }
    /*
      存有XMLHTTPRequest的状态。从0到4的变化。
      0：请求未初始化
      1：服务器连接已经建立
      2：请求已接收
      3：请求处理中
      4：请求已完成，且响应已就绪

    */
    //状态码 
    /*
      200  ("ok")  成功 一切正常
      500 服务器方面的问题
      503 （服务器不可用）
      404 找不到资源
      301 永久重定向
      302 临时重定向
      304  缓存
     
    */
    /*
     get 与 post 区别
     get是请求  post是提交
     get(ie2-4k)数据量小，post很大
     get放在地址栏不安全  post放在包体里，相对安全
     get可以缓存  post不能
     一般获取数据用get 提交表单用post
    */
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.行级元素   水平分布 多个占一行，不可以设置宽高,设置margin和padding
        在水平方向上有效，垂直方向上无效
    
    -->
    <i></i>斜体
    <a href=""></a>
    <em></em>斜体
    <strong></strong>加粗
     <span></span>
     <br>
      <input type="text">
      <label for=""></label>
      <select name="" id=""></select>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <cite></cite>
    <!-- 2.块级元素  垂直分布 自己占一行  可以设置宽高，设置margin和padding在
           水平和垂直方向上均有效。
    -->
    <div></div>
    <p></p>
    <ul></ul>
    <address></address>
    <ol></ol>
    <h1-h6></h1-h6>
    <table></table>
     <menu></menu>
    HTML语义化：
    
</body>
</html>

    <script>
         function fn(arr){
             let result=[];
             arr.forEach(function(val,index){
                 if(!result.includes(val)){
                     result.push(val);
                     
                    
                 }
              
             })
            console.log(result);
         }

         fn([1,2,2,3,4,5,5]);


         function  fn2(arr){
             var obj={}
             let result=[]
             arr.forEach(function(val,index){
                 if(val in obj){
                     obj[val]++;
                 }else{
                   obj[val] = 1
                   result.push(val);
                 }
             });

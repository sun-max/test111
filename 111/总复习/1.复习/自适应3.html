<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
body{
    position: relative;
}
.left{
    width: 200px;
    height: 400px;
    background: red;
}
.right{
    position: absolute;
    top: 0px;
    left:200px;
    right: 0px;
    height: 400px;
    background: green;
}

    </style>
</head>
<body>
    <!-- 3、父元素相对定位，左侧定宽，右侧绝对定位。 -->
     <div class="left"></div>
	<div class="right">两栏布局；左侧定宽左浮动，右侧宽度100%</div>
</body>
</html>

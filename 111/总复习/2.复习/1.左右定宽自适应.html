         /* 4.圣杯布局：margin负值法。
         在center的外部包一个div,包含div需要设置float属性使其形成一个BFC，
         并设置宽度，并且这个宽度要和left块的margin负值进行配合.
         
          
          */
       .wrap{
         width:100%;
         float:left;
         background-color: #fff;
       }
       .wrap .center{
         margin:0 200px;
         height:100px;
         background-color: #ffe6b8;
       }
       .left,.right{
         width: 200px;
         height: 100px;
         float:left;
         background-color: cornflowerblue;
       }
       .left{
         margin-left:-100%;
         background-color: lightpink
       }
       .right{
         margin-left:-200px;
       }

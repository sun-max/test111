    <script>
        // 1.定义一个新数组，并存放原数组的第一个元素，然后将元素组一一和新数组对比，
        // 若不同则存放在新数组中。
        function fn(arr){
             let result=[];
             arr.forEach(function(val,index){
                 if(!result.includes(val)){
                     result.push(val);
                }
               })
            console.log(result);
         }

         fn([1,2,2,3,4,5,5]);
      //2.利用对象属性存在的特性，如果没有该属性，则存入新数组
      function unique(arr){
          var obj={};
          var newArr=[];
          arr.forEach(function(val,index){
              if(!obj[val]){
                  obj[val]=1;
                  newArr.push(val);
              }
          });
         
          return newArr;
      }
      console.log(unique([1, 1, 2, 3, 5, 3, 1, 5, 6, 7, 4]));
      //3.利用数组的indexof下标来查询
      function fn(arr){
          var newArr=[];
          arr.forEach(function(val,index){
             
              if(newArr.indexOf(val)===-1){
                  newArr.push(val);
              }
          });
          return newArr;
         
      }
      console.log(fn([1,3,4,5,2,1,4,5,6]));
      //4.利用数组原型对象上的includes方法
      function fn1(arr){
          var newArr=[];
          arr.forEach(function(val,index){
              if(!newArr.includes(val)){
                  newArr.push(val);
              }
             });
             return newArr;
      }
      console.log(fn1([2,2,3,3,5,6,7,5,8]));
      //5.利用数组原型对象上的 filter 和 includes方法。
      function fn2(arr){
          var newArr=[];
          newArr=arr.filter(function(item){
              return newArr.includes(item)?"":newArr.push(item);
          });
          return newArr;
      }
      console.log(fn2([3,3,5,6,5,7,8,8,9]));
      //6.es6中的set方法；
      function fn3(arr){
          let newArr=Array.from(new Set(arr));
          return newArr;
      }
      console.log(fn3([3,3,5,6,5,7,8,8,9]));
    </script>

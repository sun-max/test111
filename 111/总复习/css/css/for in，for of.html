<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 1.for...in:遍历数组的索引，对象的属性
                    使用for...in遍历时，原型链上的所有属性都将被访问 
         2.for...of:遍历数组的值，遍历对象时,利用对象的内置方法Object.keys()遍历属性，
                    Object.values()遍历属性的值
         3.forEach:es5中，不支持break，continue，return       
                -->
    <script>
        // 数组：
        var arr=["星期一","星期二","星期三"];
        Array.prototype.something=["放假","休息喽"];
        for(var i in arr){
            console.log(i);//0 1 2 something 
            // console.log(arr[i]);//星期一 星期二  星期三  (2)["放假","休息喽"];
        }
        //对象
        var obj={
            name:'zs',
            age:18,
            school:"师大"
        }
        Object.prototype.something2={sex:'女'};
        for(let key in obj){
           // console.log(key);//name age school  something2
             console.log(obj[key]); //zs 18 师大 {sex:'女'}
        }
        // 使用hasOwnProperty()可以检测一个属性是存在于实例中，还是存在于原型中。
        // 这个方法只在给定属性存在于实例中才会返回true




    </script>
    <script>
   //for...of遍历数组的值
   var arr1=['a','b','c','d'];
   for(var value of arr1){
       console.log(value);//a b c d
   }
   //对象
   var obj1={
       guangzhou:"广州",
       shanghai:"上海",
       beijing:"北京"
   }
//    for(var i of obj1){
//        console.log(i);//报错
//    }
   for(var key of Object.keys(obj1)){
       console.log(key);//guangzhou shanghai beijing 
   }
   for(var val of Object.values(obj1)){
       console.log(val);//广州 上海 北京
   }
    </script>
</body>
</html>

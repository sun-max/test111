   var obj = {
       name:'zs',
       age:20,
       say:function(){
           console.log(this);
       }
   }
   obj.say();//this指向obj,谁的方法this指向谁


   在构造函数中this指向new出来的实例化对象




   改变this指向的方法
   1.call
   2.apply
   3.bind
   三个方式的区别
var obj2 = {
    name:'xiaowu'
}
var obj = {
       name:'zs',
       age:20,
       say:function(){
           console.log(this);
       }
   }
   obj.say.call(obj2);//this指向obj2

    <script> 
   
    function checkArray(array){
          if(!array||array.length<=2) return
      }
      function swap(array,left,right){
          let val=array[right];
          array[right]=array[left];
          array[left]=val
      }

    //    1.冒泡排序,每次将最小元素推至最前
    // 原理：从第一个元素开始，把当前元素和下一个索引元素进行比较。
    // 如果当前元素大，那么就交换位置，重复操作直到比较到最后一个元素，
    // 那么此时最后一个元素就是该数组中最大的数。下一轮重复以上操作，
    // 但是此时最后一个元素已经是最大数了，所以不需要再比较最后一个元素，
    // 只需要比较到 length - 1 的位置。
     function bubble(arr){
         checkArray(arr);
         for(let i=arr.length-1;i>0;i--){
             for(let j=0;j<i;j++){
                 if(arr[j]>arr[j+1]) swap(arr,j,j+1)
             }
         }
         return arr;
     }
      let arr1=[3,4,66,23,55,6]
      console.log(bubble(arr1));

      //2.插入排序原理
      //第一个元素默认是已排序元素，取出下一个元素和当前元素比较，如果当前元素大就插入到当前元素右侧。
      //那么此时第一个元素就是当前的最小数，所以下次取出操作从第三个元素开始，向前对比，重复之前的操作。
      function insertSort(array) {
        checkArray(array);
        for (let i = 1; i < array.length; i++) {
            for (let j = i - 1; j >= 0 && array[j] > array[j + 1]; j--)
            swap(array, j, j + 1);
        }
            return array;
}
 let arr2=[33,23,56,45,78,99];
 console.log(insertSort(arr2));
       //2.1 二分查找（插入排序的一种）
        function binary_search(arr,key){
            var low=0;
            var high=arr.length-1;
            while(low<=high){
                var mid=parseInt((low+high)/2);
                if(arr[mid]==key) return mid;
                else if(arr[mid]>key) high=mid-1;
                else if(arr[mid]<key) low=mid+1;
            }
            return -1;
        }
    
        //3.选择排序原理(冒泡排序的衍生版)
        // 遍历数组，设置最小值的索引为 0，如果取出的值比当前最小值小，就替换最小值索引，
        // 遍历完成后，将第一个元素和最小值索引上的值交换。
        // 如上操作后，第一个元素就是数组中的最小值，下次遍历就可以从索引 1 开始重复上述操作。
        function choice_sort(array) {
            checkArray(array);
            for (let i = 0; i < array.length - 1; i++) {
                let minIndex = i;
                for (let j = i + 1; j < array.length; j++) {
                minIndex = array[j] < array[minIndex] ? j : minIndex;
                }
                swap(array, i, minIndex);
            }
            return array;
            }
         let arr4=[2,5,7,4,30,20,33];
         console.log(choice_sort(arr4));

          //4.快速排序：
        //   选第一个数为基准数，所有大于基准数的元素都放在基准数的右边，小于的放在左边
        // 对左边的所有元素和右边的元素重复第一步操作。直至所有子元素只剩下一个元素

    var quicksort = function(arr){    
        if(arr.length <= 1){        
            return arr;
    }    
    var pivotIndex = Math.floor(arr.length / 2);    
    var pivot = arr.splice(pivotIndex,1)[0];    
    var left = [];    
    var right = [];    
    for(var i = 0;i < arr.length;i++){        
        if(arr[i] < pivot){
            left.push(arr[i]);
        }else{
            right.push(arr[i]);
        }
    }    
    return quicksort(left).concat([pivot],quicksort(right));
};
   var array = [8,7,0,7,5,2,5,3,1];
   quicksort(array); //[0,1,2,3,5,5,7,7,8]

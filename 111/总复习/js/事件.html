<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background:#ff0000;
        }
        #div1{
            width:200px;
            height:200px;
            background:#0000ff;
        }
    </style>
</head>
<body>
    <!-- 事件 事件处理函数 事件源 -->
    <div id='div1'>
        div1
       <div id="div2">div2</div>
    </div>
    <script>
        var oDiv = document.getElementById('div1');
        oDiv.onclick=function(e){//事件处理函数
        //由谁导致的事件源就是谁
            console.log(e.target);
            //谁的点击事件this就是谁
            console.log(this);
        }
    </script>
</body>
</html>

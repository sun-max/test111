    <title>Document</title>
    <style>
   <!-- #，id选项选择器-->
    #hehe{
        color: aqua;
        background:blueviolet;

        color:blueviolet;
    }
    #list-2{
        color:brown;
    }
    <!--.class选择器-->
    .list{
   color:chartreuse;
    }
    <!-- 后代选择器-->
    .parent .child{
        color:cornflowerblue;
    }
    <!-- 子代选择器，只可以选中儿子元素-->
    /* 伪类选择器 */
    a:hover{
        color:crimson;
    }

</head>

    </ul>
    <div class="parent">
        111

            222

        </div>

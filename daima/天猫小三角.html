<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.div1{
    width:0px;
    height:0px;
    border: 5px solid transparent;
    border-left:5px solid red;
}
.div2{
    width:0px;
    height:0px;
    border: 5px solid transparent;
    border-right:5px solid red;
}
.div3{
    width:0px;
    height:0px;
    border: 5px solid transparent;
    border-top:5px solid red;
}
.div4{
    width:0px;
    height:0px;
    border: 5px solid transparent;
    border-bottom:5px solid red;
}

</style>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>   
</body>
